    <script>
      function getCurrentDate() {
          let date = new Date();
          let year = date.getFullYear();
          let month = '';
          let day = '';

          if (date.getDate() + 1 < 10) {
              day = '0' + date.getDate();
          }
          else {
              day = date.getDate();
          }

          if (date.getMonth() + 1 < 10) {
              month = '0' + (date.getMonth() + 1);
          }
          else {
              month = (date.getMonth() + 1);
          }

          let today = year + '-' + month + '-' + day;
          let target = document.getElementById('date-input');
          target.value = today;
      }
      getCurrentDate();

      
      function getDate() {
          var target = document.getElementById('target-div');
          target.innerHTML = '';
          var date = document.getElementById('date-input').value;
          fetch(`https://student-management.be.bug-fix-squad.com/attendance/all/date`, {
              method : "POST",
              body: JSON.stringify({
                  "date": `${date}`,
             }),
             headers: {
               'Content-type':'application/json; charset=UTF-8',
             },
          })
          .then(response => {
            if (response.ok) {
              return response.json();
            }
            else {
              console.log("Some Errors");
              return;
            }  
          })
          .then(data => {
              data = data.result[0];
              if (data === null || data === undefined) {
                  target.innerHTML += '<h2 style="margin: auto; margin-bottom:10px; color:red; text-align:center; font-weight:bold;">No Student Checked In Today Yet</h2>';
                  return;
              }
              var sid = data.sid;
              if (data.sid === undefined) {
                  return;
              }
              var present = (data.present == 1) ? 'checked' : ''
              fetch(`https://student-management.be.bug-fix-squad.com/student/${sid}`, {
                  method: "GET"
              })
              .then(res => res.json())
              .then(json => {
                if (json === null || json === undefined) {
                  console.log("No data");
                  return;
                }
                json = json.result[0];
                var element = `                      
                <tr>
                  <td text-align: center; vertical-align: middle;><input class="form-check-input" type="checkbox" value="" id="defaultCheck1" ${present}/>
                    <label class="form-check-label" for="defaultCheck1"> </label></td>
                  <td>${json.id}</td>
                  <td>${json.fname}</td>
                  <td>${json.lname}</td>
                  <td>
                    <div class="dropdown">
                      <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown">
                        <i class="bx bx-dots-vertical-rounded"></i>
                      </button>
                      <div class="dropdown-menu">
                        <a class="dropdown-item" href="javascript:void(0);"
                          ><i class="bx bx-trash me-1"></i> Remove student</a>
                      </div>
                    </div>
                  </td>
                </tr>`;
                target.innerHTML += element;
              })
              .catch(error => console.log(error))
          })
          .catch(error => console.log(error))
      }

      var searchForm = document.getElementById('search-form');

    <!-- Load Student Information -->
    <!-- https://student-management.be.bug-fix-squad.com  -->
    <script>
      var request = sessionStorage.getItem('search-student').toLowerCase();
      sessionStorage.removeItem('search-student');

      var searchForm = document.getElementById('search-form');
      searchForm.addEventListener("submit", (event) => {
          event.preventDefault();
          sessionStorage.setItem('search-student', document.getElementById('search').value);
          //Redirect
          window.location.href = "search-result-student.html";
      })

        {
          fetch('https://student-management.be.bug-fix-squad.com/student/all', {
        method: 'GET',
        // body: JSON.stringify({
        //     lname : "Love",
        //     fname : "Teacher",
        //     cid : 3,
        // }),
        // headers: {
        //     'Content-type':'application/json; charset=UTF-8',
        // },
      })
            .then(response => {
                return response.json()
            })
            .then(data => {
                console.log(data);
                console.log(window.URL);
                data = data.result;
                var target = document.getElementById('target-div');
                target.innerHTML = '';
                var students = [];
                var count =0;
                data.forEach((json) => {
                    console.log(json);
                    
                    students.push({tid:json.id, tfname: json.fname, tlname: json.lname});
                  
                    if (json.fname.toLowerCase() != request && json.lname.toLowerCase() != request && (json.fname.toLowerCase() + ' ' + json.lname.toLowerCase()) != request && (json.fname.toLowerCase() + json.lname.toLowerCase()) != request) {
                        return;
                    }

                    count = json.id;
                    var str = `                      
                    <tr>              
                    <td>${json.id}</td>
                    <td>${json.fname}</td>
                    <td>${json.lname}</td>
                    <td>
                      <div class="dropdown">
                        <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown">
                          <i class="bx bx-dots-vertical-rounded"></i>
                        </button>
                        <div class="dropdown-menu">
                          <a class="dropdown-item" href="EditStudentInfo.html" onclick="localStorage.setItem('id',` +count + `)"
                            ><i class="bx bx-edit-alt me-1"></i> Edit</a
                          >
                          <a class="dropdown-item" onclick= "return deleteStudent(${count});" 
                            ><i class="bx bx-trash me-1"></i> Remove Student</a
                          >
                        </div>
                      </div>
                    </td>
                    </tr>`;
                    target.innerHTML += str;
                    
                });
                localStorage.setItem('students', JSON.stringify(students));
            })
            .catch(error => console.log(error))
          }

          function deleteStudent(input){
            fetch(`https://student-management.be.bug-fix-squad.com/student/delete/${input}`, {
               method: 'DELETE'
               })
               .then(response => {
                console.log(response.json())
                window.location.href = "allStudent.html";
            })
            }

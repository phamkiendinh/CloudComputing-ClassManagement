  <script>
    var target = document.getElementById('add-student-in-class-form');
    target.addEventListener("submit", (event) => {
        event.preventDefault();
        var studentID = document.getElementById('sid').value;
        var courseID = document.getElementById('cid').value;
    
        fetch(`https://student-management.be.bug-fix-squad.com/student_course/add`, {
            method: "POST",
            body: JSON.stringify({
               sid : studentID,
               cid : courseID,
            }),
            headers: {
              'Content-type':'application/json; charset=UTF-8',
            },
        })
        .then(response => {
            window.location.href = 'admin-dashboard.html';
        })
        .catch(err => console.log(err))

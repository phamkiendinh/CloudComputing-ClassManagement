      function leapYear(year){
        return ((year % 4 === 0 && year % 100 !== 0) || year % 400 === 0); 
      }



      
        function monthChecker(year, month) {
         if(new Date(year, month, 0).getDate() == 31){
             return 31;
        }
        if(new Date(year, month, 0).getDate() == 30){
             return 30;
        }
        if(month == 2 && leapYear(year)){
          return 29;
        }
        else{
          return 28;
        }
       }

                                targetTable.innerHTML += element;
                              })
                              .catch(err => console.log(err))
                            })
                            .catch(err => console.log(err))
                          })
                      })
                    .catch(err => console.log(err))
                })
              //Day Before Yesterday Query

            })
            targetTable.innerHTML += '</tbody>';
        })
        .catch(err => console.log(err))


        teacherID = localStorage.getItem('teacherID') || 1;
        // presentRate and absentRate
        fetch(`https://student-management.be.bug-fix-squad.com/teacher_course/teacher/${teacherID}`, {
            method : "GET"
        })
        .then(response => response.json()) 
        .then(data => {
            console.log(data);
            data = data.result;
            var random = Math.floor(Math.random() * data.length);
            var date = "2023-04-01" || today;
            var courseName = '';
            data = data[random]; //Choose a random course

            fetch(`https://student-management.be.bug-fix-squad.com/course/${data.cid}`)
            .then(res => res.json())
            .then(data => {
                data = data.result[0];
                courseName = data.cname;
                fetch(`https://student-management.be.bug-fix-squad.com/attendance/teacher_course/present`, {
                    method: "POST",
                    body: JSON.stringify({
                       date : `${date}`, //Or today
                       tid : teacherID,
                       cid : 1
                    }),
                    headers: {
                      'Content-type':'application/json; charset=UTF-8',
                    }
                })
                .then(res => res.json())
                .then(json => {
                  json = json.result[0];
                  var totalPresentStudent = json.totalPresentStudent;
                  fetch(`https://student-management.be.bug-fix-squad.com/attendance/teacher_course/absent`, {
                      method: "POST",
                      body: JSON.stringify({
                        date : `${date}`,
                        tid : teacherID,
                        cid : 1
                      }),
                      headers: {
                        'Content-type':'application/json; charset=UTF-8',
                      }
                      })
                      .then(res => res.json())
                      .then(json => {
                        json = json.result[0];
                        var totalAbsentStudent = json.totalAbsentStudent;
                        var totalStudent = totalPresentStudent + totalAbsentStudent;
                        var presentElement = `
                            <span class="fw-semibold d-block mb-1">${courseName}</span>
                            <h3 class="card-title mb-2">${totalPresentStudent}/${totalStudent}</h3>
                        `;
                        presentRate.innerHTML = '';
                        presentRate.innerHTML += presentElement;
                        var absentElement = `
                          <span>${courseName}</span>
                          <h3 class="card-title text-nowrap mb-1">${totalAbsentStudent}/${totalStudent}</h3>
                        `;
                        absentRate.innerHTML = '';
                        absentRate.innerHTML += absentElement;
                      })
                })
                .catch(err => console.log(err))
            })
            .catch(err => console.log(err))
            
        })
        ///////////////////////////
      
     
    </script>

  </body>
</html>

apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-server
  namespace: pumi-prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-server
  template:
    metadata:
      labels:
        app: redis-server
    spec:
      containers:
        - name: redis
          image: redis
          imagePullPolicy: IfNotPresent
          ports:
            - name: redis
              containerPort: 6379

---
apiVersion: v1
kind: Service
metadata:
  name: bits-redis
  namespace: pumi-prod
spec:
  ports:
    - name: "http"
      port: 6379
      targetPort: 6379
      protocol: TCP
  selector:
    app: redis-server
  type: ClusterIP
